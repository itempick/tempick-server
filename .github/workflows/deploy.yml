name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build JAR (Gradle)
        run: ./gradlew clean bootJar

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/myapp/"

      - name: Configure AWS credentials and restart App service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Creating systemd drop-in for environment vars"
            sudo mkdir -p /etc/systemd/system/myapp.service.d
            cat << 'EOF' | sudo tee /etc/systemd/system/myapp.service.d/env.conf > /dev/null
            [Service]
            Environment=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            Environment=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            Environment=DB_URL=${{ secrets.DB_URL }}
            Environment=DB_USERNAME=${{ secrets.DB_USERNAME }}
            Environment=DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            Environment=ADMIN_ID=${{ secrets.ADMIN_ID }}
            Environment=ADMIN_PASS=${{ secrets.ADMIN_PASS }}
            EOF
            echo ">>> Reloading systemd daemon"
            sudo systemctl daemon-reload
            echo ">>> Restarting systemd service"
            sudo systemctl restart myapp
            sudo systemctl status myapp --no-pager -l